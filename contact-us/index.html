<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,300;0,400;0,600;1,200&display=swap"
      rel="stylesheet"
    />
    <title>Contact us Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="c-container">
        <canvas id="c">Sorry.</canvas>
      </div>
      <div id="c2-container">
        <canvas id="c2">Sorry.</canvas>
      </div>
      <div class="card">
        <h1 class="returnhome-text"><a href="https://leonardau.github.io/LL-Website_Group10" class="returnhome">Home</a></h1>
        <h2>Contact Us</h2>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" />
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label>Surname</label>
              <input type="text" />
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label>Email</label>
              <input type="text" />
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label>Message</label>
              <textarea></textarea>
            </div>
          </div>

          <div class="col">
            <input type="submit" value="Submit" />
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.1/imagesloaded.pkgd.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
